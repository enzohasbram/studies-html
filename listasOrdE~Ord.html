<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Texto</title>
</head>

<body>
    
    <h2>Mapa do site</h2>
    <!--ul = Unordered list-->
    <!--types = circle, square, disc-->
    <ul type="disc">
        <!--li = List item-->
        <li>Home</li>
        <li>Quem somos</li>
        <li>Contato</li>
    </ul>

    <h2>Perguntas</h2>
    <!--Ordered list-->
    <!--types = 1, A, a, I, i-->
    <ol type="">
        <li>Comida favorita?</li>
        <li>Carro favorito?</li>
        <li>Série favorita?</li>
    </ol>

</body>

</html>
